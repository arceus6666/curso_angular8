<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Bootstrap 4</title>
  <style>
    body {
      background: #314755;
      /* fallback for old browsers */
      background: -webkit-linear-gradient(to left, #26a0da, #314755);
      /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to left, #26a0da, #314755);
      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }
  </style>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <nav class="navbar navbar-light bg-dark">
    <span class="navbar-brand mb-0 h1" style="color: antiquewhite">Bootstrap 4</span>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-3 bg-light p-4">
        <form>
          <div class="form-group">
            <!-- <label for="exampleInputCi">CI</label> -->
            <input type="email" class="form-control" id="exampleInputCi" placeholder="CI">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <!-- <label for="exampleInputNombre">Nombres</label> -->
            <input type="text" class="form-control" id="exampleInputNombre" placeholder="Nombres">
          </div>
          <div class="form-group">
            <!-- <label for="exampleInputApellidos">Apellidos</label> -->
            <input type="text" class="form-control" id="exampleInputApellidos" placeholder="Apellidos">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Insertar</button>
        </form>
      </div>
      <div class="col-9">
        <table class="table table-borderless">
          <thead class="thead-dark">
            <tr>
              <th scope="col">CI</th>
              <th scope="col">Nombres</th>
              <th scope="col">Apellidos</th>
              <th scope="col" colspan="1"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">123456</th>
              <td>Ana</td>
              <td>Gomez</td>
              <td>
                <button class="btn btn-success"><i class="fas fa-edit"></i></button>
                <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>
            <tr>
              <th scope="row">223344</th>
              <td>Jorge</td>
              <td>Chavez</td>
              <td>
                <button class="btn btn-success"><i class="fas fa-edit"></i></button>
                <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>
            <tr>
              <th scope="row">112255</th>
              <td>Abel</td>
              <td>Lopez</td>
              <td>
                <button class="btn btn-success"><i class="fas fa-edit"></i></button>
                <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>



</html>
